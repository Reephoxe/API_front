<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
    </button>
    <button mat-raised-button [disabled]="!dataToDisplay.length" (click)="removeData()" class="demo-button">
        Remove data
    </button>
</div>

<table mat-table [dataSource]="jeu" class="mat-elevation-z8 demo-table">
    <!-- Définition d'une colonne -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th> <!--Nom colonne-->
        <td mat-cell *matCellDef="let element">{{element.position}}</td> <!--Element à mettre dans la colonne. -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Choix des colonnes à afficher.-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
