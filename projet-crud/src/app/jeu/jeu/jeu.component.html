<table mat-table [dataSource]="jeux" class="mat-elevation-z8 demo-table">
    <!-- Définition d'une colonne -->
    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th> <!--Nom colonne-->
        <td mat-cell *matCellDef="let element">{{element.nom}}</td> <!--Element à mettre dans la colonne. -->
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th> <!--Nom colonne-->
        <td mat-cell *matCellDef="let element">{{element.description}}</td> <!--Element à mettre dans la colonne. -->
    </ng-container>
    <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef>Quantite</th> <!--Nom colonne-->
        <td mat-cell *matCellDef="let element">{{element.quantite}}</td> <!--Element à mettre dans la colonne. -->
    </ng-container>
    <ng-container matColumnDef="point_geo">
        <th mat-header-cell *matHeaderCellDef>PointGeo</th> <!--Nom colonne-->
        <td mat-cell *matCellDef="let element">{{element.point_geo}}</td> <!--Element à mettre dans la colonne. -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Choix des colonnes à afficher.-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
