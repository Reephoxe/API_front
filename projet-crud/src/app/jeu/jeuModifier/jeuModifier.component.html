<div *ngIf="jeux">
    <h2>Modifier le jeu : {{ jeux.nom }}</h2>
    
    <form (ngSubmit)="modifier()">
      <label for="nom">Nom : </label> 
      <input type="text" name="nom" id="nom" [(ngModel)]="jeux.nom" required>
      <br><br>
      
      <label for="description">Description : </label> 
      <input type="text" name="description" id="description" [(ngModel)]="jeux.description" required>
      <br><br>
      
      <label for="quantite">Quantit√© : </label> 
      <input type="number" name="quantite" id="quantite" [(ngModel)]="jeux.quantite" required>
      <br><br>
      
      <label for="point_geo">Point Geo : </label> 
      <input type="text" name="point_geo" id="point_geo" [(ngModel)]="jeux.point_geo" required>
      <br><br>
  
      <button type="submit">Enregistrer</button>
      <button type="button" (click)="cancel()">Annuler</button>
    </form>
  </div>
